<html>
	<head>
		<title>To-Do Lists</title>
	</head>
	<body>
		<h1>To-Do Lists</h1>
		<form method="POST">
			<input name="item_text" id="id_new_item" type="text" placeholder="Enter a To-Do Item"/>
			{% csrf_token %}
		</form>

		<table id="id_list_table">
			<tr><td>1: {{ new_item_text }}</td></tr>
		</table>
	</body>
</html>
